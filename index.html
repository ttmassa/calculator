<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <title>Calculatrice</title>
</head>

<body>
    
    <div id="container">
        <div class="result"></div>
        <button class="ac">AC</button>
        <button class="del">DEL</button>
        <button data-key="97" class="number">1</button>
        <button data-key="98" class="number">2</button>
        <button data-key="99" class="number">3</button>
        <button data-operator="/" class="operator">รท</button>
        <button data-key="100" class="number">4</button>
        <button data-key="101" class="number">5</button>
        <button data-key="102" class="number">6</button>
        <button data-operator="*" class="operator">x</button>
        <button data-key="103" class="number">7</button>
        <button data-key="104" class="number">8</button>
        <button data-key="105" class="number">9</button>   
        <button data-operator="-" class="operator">-</button>
        <button data-operator="." class="coma">.</button>
        <button data-key="96" class="number">0</button>
        <button data-operator="=" class="equal">=</button>
        <button data-operator="+" class="operator">+</button>
    </div>

</body>

</html>
